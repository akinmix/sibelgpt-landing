<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SibelGPT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .gpt-modes {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px auto 20px auto;
      flex-wrap: wrap;
      max-width: 600px;
    }
    .gpt-mode-button {
      background-color: rgba(128, 0, 128, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .gpt-mode-button:hover {
      background-color: rgba(128, 0, 128, 1);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .gpt-mode-button.active {
      background-color: #8e44ad;
      box-shadow: 0 0 12px rgba(142, 68, 173, 0.6);
    }
    #video-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 15px;
    }
    #play-button {
      margin-top: 0;
    }
    @media (max-width: 768px) {
      .gpt-modes {
        flex-direction: column;
        align-items: center;
      }
      #video-wrapper {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div id="splash-screen">
    <img src="intro-logo.png" alt="SibelGPT Logo" class="splash-logo" />
  </div>

  <div class="top-right-buttons" style="display: flex; flex-direction: column; align-items: flex-end; gap: 6px;">
    <button id="google-login" class="auth-button">🔐 Google ile Giriş Yap</button>
    <button class="auth-button register-button">🖂 E-posta ile Giriş / Üye Ol</button>
    <div id="kullanici-maili-alani" style="margin-top: 8px; font-size: 13px; color: #ccc;"></div>
    <button id="logout-button" class="auth-button" style="margin-top: 6px;">Çıkış Yap</button>
  </div>

  <div class="main-layout" style="display: none;" id="main-interface">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="/sibelgpt-logo.png" alt="SibelGPT Logo" class="app-logo">
        <span>SibelGPT</span>
      </div>
      <div class="new-chat-button">
        <button><i class="fas fa-plus"></i> Yeni Sohbet</button>
      </div>
      <div class="history">
        <h2>Geçmiş</h2>
        <ul id="history-list">
          <li>Henüz kaydedilmiş sohbet yok.</li>
        </ul>
      </div>
      
      <div class="sidebar-links-group">
        <a href="mailto:sibel@sibelizim.com" title="E-posta Gönder">
          <i class="fas fa-envelope"></i> sibel@sibelizim.com
        </a>
        <a href="https://www.sibelizim.com" target="_blank"><i class="fas fa-external-link-alt"></i> sibelizim.com</a>
        <a href="https://remaxsonuc.sahibinden.com/?userId=aUyJ2WoZonEq4TNnSyuVeag" target="_blank"><i class="fas fa-external-link-alt"></i> sahibinden.com ilanlarım</a>
        <a href="https://www.remax.com.tr/danisman/17865/sibel-midilli" target="_blank"><i class="fas fa-external-link-alt"></i> remaxsonuç.com ilanlarım</a>
      </div>
    </div>

    <div class="content-area">
      <div id="video-wrapper">
        <video id="intro-video">
          <source src="talking-avatar.mp4" type="video/mp4" />
        </video>
        <button id="play-button">🎤 Dinle</button>
      </div>
      
      <div class="gpt-modes">
        <button id="gayrimenkul-gpt" class="gpt-mode-button active">
          <i class="fas fa-home"></i> GayrimenkulGPT
        </button>
        <button id="zihin-kocu-gpt" class="gpt-mode-button">
          <i class="fas fa-brain"></i> Zihin Koçu GPT
        </button>
        <button id="finans-gpt" class="gpt-mode-button">
          <i class="fas fa-coins"></i> Finans GPT
        </button>
      </div>
      
      <div class="chat-container" id="chat-box">
      </div>

      <div class="chat-input">
        <img src="avatar-sibelgpt.png" class="avatar" alt="SibelGPT Avatar" />

        <div class="input-wrapper">
          <button id="send-arrow-button" title="Gönder">
            <i class="fas fa-arrow-up"></i>
          </button>
          <input type="text" id="user-input" placeholder="Sorunuzu yazın..." />
        </div>

        <button id="gorsel-buton" title="Görsel Oluştur">Görsel Oluştur</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Powered by <strong>OpenAI</strong> & <strong>Sibel Intelligence</strong></p>
  </footer>

  <script type="module" src="script.js"></script>
  <script>
    // GPT Mod Seçimi için gerekli kod
    document.addEventListener('DOMContentLoaded', function() {
      const modeButtons = document.querySelectorAll('.gpt-mode-button');
      let currentMode = 'gayrimenkul-gpt'; // Varsayılan mod
      
      modeButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Önceki aktif düğmeyi kaldır
          modeButtons.forEach(btn => btn.classList.remove('active'));
          
          // Tıklanan düğmeyi aktif et
          this.classList.add('active');
          
          // Mod değişikliğini kaydet
          currentMode = this.id;
          
          // Kullanıcıya mod değişikliğini bildir
          const chatBox = document.getElementById('chat-box');
          const modeMessage = document.createElement('div');
          modeMessage.classList.add('bot-message');
          
          let modeName = '';
          let welcomeMessage = '';
          
          switch(currentMode) {
            case 'gayrimenkul-gpt':
              modeName = 'GayrimenkulGPT';
              welcomeMessage = 'Gayrimenkul danışmanınız olarak size nasıl yardımcı olabilirim?';
              break;
            case 'zihin-kocu-gpt':
              modeName = 'Zihin Koçu GPT';
              welcomeMessage = 'Zihin koçunuz olarak size nasıl destek olabilirim?';
              break;
            case 'finans-gpt':
              modeName = 'Finans GPT';
              welcomeMessage = 'Finansal danışmanınız olarak size nasıl yardımcı olabilirim?';
              break;
          }
          
          modeMessage.innerHTML = `<div style="background-color: #f0f0f0; padding: 8px; border-radius: 8px; margin-bottom: 10px; font-size: 12px; color: #666;">Mod değiştirildi: <strong>${modeName}</strong></div><p>${welcomeMessage}</p>`;
          chatBox.appendChild(modeMessage);
          
          // Otomatik olarak en alta kaydır
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      });
    });
  </script>
</body>
</html>
