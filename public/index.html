<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SibelGPT'ye Hoşgeldiniz</title>
</head>
<body style="background-color:#1a1a1a; color:#fff; text-align:center; font-family:sans-serif;">
  <h1>SibelGPT'ye Hoş Geldiniz!</h1>
  <p>Gayrimenkul, numeroloji, borsa ve yapay zeka konularında sorularınız için buradayım.</p>
  <button style="margin-top:20px; padding:10px 20px; background:#a020f0; color:#fff; border:none; border-radius:5px;">
    Sohbete Başla
  </button>

  <div id="chat-box" style="
    margin: 60px auto;
    max-width: 800px;
    padding: 40px;
    background-color: #1f1f1f;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    font-family: 'Inter', sans-serif;">
    
    <p style="color:#fff; font-size: 20px; margin-bottom: 20px;">SibelGPT'ye sor:</p>
    
    <input 
      type="text" 
      id="user-input" 
      placeholder="Sorunuzu yazın..." 
      style="
        width: 90%;
        padding: 15px 20px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        margin-bottom: 20px;
        font-family: 'Inter', sans-serif;" />
    
    <button 
      onclick="sendMessage()" 
      style="
        background-color: #8b5cf6;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        font-family: 'Inter', sans-serif;">
      Gönder
    </button>

    <div 
      id="chat-response" 
      style="
        margin-top: 30px;
        color: #ccc;
        font-size: 16px;
        min-height: 30px;"></div>
  </div>

  <script>
  <script>
  async function sendMessage() {
    const input = document.getElementById("user-input").value;
    const responseDiv = document.getElementById("chat-response");

    if (input.trim() === "") {
      responseDiv.innerHTML = "Lütfen bir soru yazın.";
      return;
    }

    responseDiv.innerHTML = "SibelGPT yanıtlıyor... ⏳";

    try {
      const result = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: input })
      });

      const data = await result.json();

      if (result.ok) {
        responseDiv.innerHTML = `<strong>SibelGPT:</strong> ${data.reply}`;
      } else {
        responseDiv.innerHTML = `Hata: ${data.error}`;
      }

      document.getElementById("user-input").value = "";

    } catch (error) {
      responseDiv.innerHTML = "Bir bağlantı hatası oluştu: " + error.message;
    }
  }
</script>

      }
    }
  <script src="chat.js"></script>
</body>
</html>
