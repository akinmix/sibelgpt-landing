<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SibelGPT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <!-- Splash ekran -->
  <div id="splash-screen">
    <img src="intro-logo.png" alt="SibelGPT Logo" class="splash-logo" />
  </div>

  <!-- Sağ üst kimlik butonları -->
  <div class="top-right-buttons">
    <button id="google-login" class="auth-button">🔐 Google ile Giriş Yap</button>
    <button class="auth-button register-button">🖂 E-posta ile Giriş / Üye Ol</button>
    <div id="kullanici-maili-alani"></div>
    <button id="logout-button" class="auth-button">Çıkış Yap</button>
  </div>

  <!-- Ana düzen: sidebar + content -->
  <div class="main-layout" id="main-interface" style="display: none;">

    <!-- === SIDEBAR === -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="/sibelgpt-logo.png" alt="SibelGPT Logo" class="app-logo">
        <span>SibelGPT</span>
      </div>
      <div class="new-chat-button">
        <button><i class="fas fa-plus"></i> Yeni Sohbet</button>
      </div>
      <div class="history">
        <h2>Geçmiş</h2>
        <ul id="history-list">
          <li>Henüz kaydedilmiş sohbet yok.</li>
        </ul>
      </div>
      <nav class="sidebar-links-group">
        <a href="mailto:sibel@sibelizim.com"><i class="fas fa-envelope"></i> sibel@sibelizim.com</a>
        <a href="https://www.sibelizim.com" target="_blank"><i class="fas fa-external-link-alt"></i> sibelizim.com</a>
        <a href="#" target="_blank"><i class="fas fa-external-link-alt"></i> sahibinden.com ilanlarım</a>
        <a href="#" target="_blank"><i class="fas fa-external-link-alt"></i> remaxsonuç.com ilanlarım</a>
      </nav>
    </aside>

    <!-- === CONTENT AREA === -->
    <section class="content-area">

      <!-- ★ BURASI: Modül Kutucukları tam sohbet kutusunun üstünde -->
      <div class="module-selector">
        <button class="module-button active" data-module="gayrimenkul">GayrimenkulGPT</button>
        <button class="module-button" data-module="zihin-kocu">Zihin Koçu GPT</button>
        <button class="module-button" data-module="finans">Finans GPT</button>
      </div>

      <!-- Sohbet balonlarının göründüğü kutu -->
      <div class="chat-container" id="chat-box">
        <!-- Dinamik olarak buraya mesaj balonları eklenecek -->
      </div>

      <!-- Mesaj yazma alanı -->
      <div class="chat-input">
        <img src="avatar-sibelgpt.png" class="avatar" alt="SibelGPT Avatar" />
        <div class="input-wrapper">
          <button id="send-arrow-button" title="Gönder"><i class="fas fa-arrow-up"></i></button>
          <input type="text" id="user-input" placeholder="Sorunuzu yazın..." />
        </div>
        <button id="gorsel-buton" title="Görsel Oluştur">Görsel Oluştur</button>
      </div>

    </section>
  </div>

  <!-- Alt bilgi -->
  <footer class="footer">
    <p>Powered by <strong>OpenAI</strong> &amp; <strong>Sibel Intelligence</strong></p>
  </footer>

  <!-- Avatar videosu & Dinle -->
  <div id="video-wrapper">
    <video id="intro-video">
      <source src="talking-avatar.mp4" type="video/mp4" />
    </video>
    <button id="play-button">🎤 Dinle</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
