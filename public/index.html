<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SibelGPT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Açılış Splash Ekranı -->
    <div id="splash-screen">
      <img src="intro-logo.png" alt="SibelGPT Logo" class="splash-logo" />
    </div>

    <!-- Mesaj Kutusu -->
    <div class="chat-container" id="chat-box">
      <!-- Mesajlar buraya gelecek -->
    </div>

    <!-- Chat Giriş Alanı -->
    <div class="chat-input">
      <img src="avatar-sibelgpt.png" class="avatar" alt="SibelGPT Avatar" />
      <input type="text" id="user-input" placeholder="Sorunuzu yazın..." />
      <button onclick="sendMessage()">Gönder</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Powered by <strong>OpenAI</strong> & <strong>Sibel Intelligence</strong></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
