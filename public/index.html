<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SibelGPT</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-real-estate">

  <div id="splash-screen">
    <img src="intro-logo.png" alt="SibelGPT Logo" class="splash-logo" />
  </div>

  <div class="top-right-buttons" style="display: flex; flex-direction: column; align-items: flex-end; gap: 6px;">
    <button id="google-login" class="auth-button">🔐 Google ile Giriş Yap</button>
    <button class="auth-button register-button">🖂 E-posta ile Giriş / Üye Ol</button>
    <div id="kullanici-maili-alani" style="margin-top: 8px; font-size: 13px; color: #ccc;"></div>
    <button id="logout-button" class="auth-button" style="margin-top: 6px;">Çıkış Yap</button>
  </div>

  <div class="main-layout" style="display: none;" id="main-interface">
    <!-- Merkezi chat-container bölümü -->
    <div class="center-container">
      <!-- Üstteki logo ve başlık alanı -->
      <div class="center-header">
        <img src="/sibelgpt-logo.png" alt="SibelGPT Logo" class="app-logo">
        <span>SibelGPT</span>
      </div>
      
      <!-- Alt kısımdaki GPT Seçenekleri Butonları -->
      <div class="gpt-options">
        <button id="real-estate-gpt" class="gpt-button active">🏠 Gayrimenkul GPT</button>
        <button id="mind-coach-gpt" class="gpt-button">🧠 Zihin Koçu GPT</button>
        <button id="finance-gpt" class="gpt-button">💰 Finans GPT</button>
      </div>
      
      <!-- Mesajlaşma alanı -->
      <div class="chat-container" id="chat-box">
        <!-- Mesajlar buraya eklenecek -->
      </div>

      <!-- Giriş alanı -->
      <div class="chat-input">
        <img src="avatar-sibelgpt.png" class="avatar" alt="SibelGPT Avatar" />

        <div class="input-wrapper">
          <button id="send-arrow-button" title="Gönder">
            <i class="fas fa-arrow-up"></i> 
          </button>
          <input type="text" id="user-input" placeholder="Sorunuzu yazın..." />
        </div>

        <!-- İşlem butonları -->
        <div class="action-buttons">
          <button id="web-search-button" title="Web Araması"><i class="fas fa-search"></i> Web Araması</button>
          <button id="gorsel-buton" title="Görsel Oluştur"><i class="fas fa-image"></i> Görsel Oluştur</button>
        </div>
      </div>

      <!-- Yeni chat butonunu footer'a ekleyelim -->
      <div class="center-footer">
        <button id="new-chat-button" class="new-chat-button">
          <i class="fas fa-plus"></i> Yeni Sohbet
        </button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Powered by <strong>OpenAI</strong> & <strong>Sibel Intelligence</strong></p>
  </footer>

  <div id="video-wrapper">
    <video id="intro-video">
      <source src="talking-avatar.mp4" type="video/mp4" />
    </video>
    <button id="play-button">🎤 Dinle</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
