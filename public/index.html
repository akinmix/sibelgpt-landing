<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SibelGPT</title>
  <meta name="google-site-verification" content="JFkSmFCbqm2i9QO6Q-VQNXdnYcFNuyg0CwYPjbeW9-A" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-real-estate">

  <div id="splash-screen">
    <img src="intro-logo.png" alt="SibelGPT Logo" class="splash-logo" />
  </div>

  <div class="top-right-buttons" style="display: flex; flex-direction: column; align-items: flex-end; gap: 6px;">
    <button id="google-login" class="auth-button">🔐 Google ile Giriş Yap</button>
    <button class="auth-button register-button">🖂 E-posta ile Giriş / Üye Ol</button>
    <div id="kullanici-maili-alani" style="margin-top: 8px; font-size: 13px; color: #ccc;"></div>
    <button id="logout-button" class="auth-button" style="margin-top: 6px;">Çıkış Yap</button>
  </div>

  <div class="main-layout" style="display: none;" id="main-interface">
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="/sibelgpt-logo.png" alt="SibelGPT Logo" class="app-logo">
        <span>SibelGPT</span>
      </div>
      <div class="new-chat-button">
        <button><i class="fas fa-plus"></i> Yeni Sohbet</button>
      </div>
      <div class="history">
        <h2>Geçmiş</h2>
        <ul id="history-list">
          <li>Henüz kaydedilmiş sohbet yok.</li>
        </ul>
      </div>
      
      <div class="sidebar-links-group">
        <a href="mailto:sibel@sibelizim.com" title="E-posta Gönder">
          <i class="fas fa-envelope"></i> sibel@sibelizim.com
        </a>
        <a href="https://www.sibelizim.com" target="_blank"><i class="fas fa-external-link-alt"></i> sibelizim.com</a>
        <a href="https://remaxsonuc.sahibinden.com/?userId=aUyJ2WoZonEq4TNnSyuVeag" target="_blank"><i class="fas fa-external-link-alt"></i> sahibinden.com ilanlarım</a>
        <a href="https://www.remax.com.tr/danisman/17865/sibel-midilli" target="_blank"><i class="fas fa-external-link-alt"></i> remaxsonuç.com ilanlarım</a>
      </div>
    </div>

    <div class="content-area">
      <!-- Ortadaki Chat Container -->
      <div class="center-chat-container">
        <!-- Üst kısım: SibelGPT logosu -->
        <div class="center-header">
          <img src="/sibelgpt-logo.png" alt="SibelGPT Logo" class="app-logo">
          <span>SibelGPT</span>
        </div>
        
        <!-- Chat mesajlaşma alanı -->
        <div class="chat-container" id="chat-box">
          <!-- Mesajlar dinamik olarak buraya eklenecek -->
        </div>

        <!-- Alt kısım: Input ve butonlar -->
        <div class="chat-input-container">
          <!-- Sohbet girişi -->
          <div class="chat-input">
            <img src="avatar-sibelgpt.png" class="avatar" alt="SibelGPT Avatar" />

            <div class="input-wrapper">
              <button id="send-arrow-button" title="Gönder">
                <i class="fas fa-arrow-up"></i>
              </button>
              <input type="text" id="user-input" placeholder="Sorunuzu yazın..." />
            </div>
          </div>
          
          <!-- Butonlar -->
          <div class="action-buttons">
            <button id="web-search-button" title="Web Araması"><i class="fas fa-search"></i> Web Araması</button>
            <button id="gorsel-buton" title="Görsel Oluştur"><i class="fas fa-image"></i> Görsel Oluştur</button>
            <button id="more-actions-button" title="Daha Fazla"><i class="fas fa-ellipsis-h"></i></button>
          </div>
          
          <!-- GPT Seçenekleri Butonları -->
          <div class="gpt-options">
            <button id="real-estate-gpt" class="gpt-button active">🏠 Gayrimenkul GPT</button>
            <button id="mind-coach-gpt" class="gpt-button">🧠 Zihin Koçu GPT</button>
            <button id="finance-gpt" class="gpt-button">💰 Finans GPT</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Powered by <strong>OpenAI</strong> & <strong>Sibel Intelligence</strong></p>
  </footer>

  <div id="video-wrapper">
    <video id="intro-video">
      <source src="talking-avatar.mp4" type="video/mp4" />
    </video>
    <button id="play-button">🎤 Dinle</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
