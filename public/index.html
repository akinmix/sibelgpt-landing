<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SibelGPT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Arka plan dünya görseli -->
  <div class="background"></div>

  <div class="chat-container">
    <!-- Avatar -->
    <div class="avatar">
      <img src="/avatar-sibelgpt.png" alt="SibelGPT Avatar">
    </div>

    <!-- Mesajlar burada gösterilecek -->
    <div class="chat-output" id="chat-output">
      <!-- JS ile buraya mesajlar eklenecek -->
    </div>

    <!-- Kullanıcı giriş alanı -->
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Sorunuzu yazın..." />
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="chat.js"></script>
</body>
</html>
