<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SibelGPT</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black url("arka_plan.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .intro-text {
      margin-top: 20px;
      max-width: 800px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      line-height: 1.6;
    }

    .avatar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .avatar-container img {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    #play-button {
      margin-top: 12px;
      padding: 6px 12px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    .module-buttons {
      margin-top: 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .module-buttons button {
      background-color: #1e1e1e;
      border: 2px solid #888;
      border-radius: 10px;
      padding: 8px 14px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-input {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .chat-input input {
      width: 500px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      margin-right: 8px;
    }

    .chat-input button {
      background-color: #8e44ad;
      color: white;
      padding: 10px 14px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .chat-input {
        flex-direction: column;
      }

      .chat-input input {
        width: 90%;
        margin-bottom: 8px;
      }
    }
  </style>
</head>

<body>
  <div class="intro-text">
    <strong>SibelGPT:</strong> Merhaba! SibelGPT, Sibel Kazan Midilli tarafından geliştirilen yapay zeka destekli bir dijital danışmandır. Gayrimenkul yatırımlarınız, numerolojik analizleriniz ve finansal kararlarınızda size rehberlik eder. SibelGPT ile hem aklınızı hem ruhunuzu besleyen kararlar alın!
  </div>

  <div class="avatar-container">
    <img src="avatar-sibelgpt.png" alt="SibelGPT Avatar" />
    <button id="play-button">🎤 Dinle</button>
  </div>

  <div class="module-buttons">
    <button>🏡 Gayrimenkul GPT</button>
    <button>🧠 Zihin Koçu GPT</button>
    <button>💰 Finans GPT</button>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Sorunuzu yazın..." />
    <button>Görsel Oluştur</button>
  </div>
</body>
</html>
